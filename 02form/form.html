<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    <body>
        <h1>Form</h1>
        <form action="formpost.php" method="post">
            <fieldset>
                <legend>Student Form</legend>
                <p>
                    <label for="name">Name: </label>
                    <input name="name" id="name" type="text" placeholder="Your name" />
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input name="email" id="email" type="email" placeholder="test@email.com" />
                </p>
            </fieldset>
            <p>
                <input type="submit" /> 
                <input type="reset" />
            </p>
        </form>
    </body>
</html>
